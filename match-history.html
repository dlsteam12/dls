<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Match History with Upload</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    .glow-yellow { box-shadow: 0 0 5px rgba(234, 179, 8, 0.5); }
  </style>
</head>
<body class="bg-black text-white flex flex-col min-h-screen pb-16 relative">

  <!-- Header -->
  <header class="bg-black w-full max-w-md shadow-md py-2 px-3 mb-2 mx-auto border-b border-gray-600 flex items-center justify-between">
    <div class="flex items-center gap-2">
      <div class="bg-yellow-600 bg-opacity-50 border border-yellow-500 text-yellow-300 w-9 h-9 flex items-center justify-center font-bold rounded-full" style="font-family: 'Audiowide', cursive;">KD</div>
      <h2 class="text-xl font-bold bg-gradient-to-r from-yellow-400 via-green-300 to-yellow-400 bg-clip-text text-transparent" style="font-family: 'Audiowide', cursive;">Khelo Dls</h2>
    </div>
    <div class="flex items-center gap-6 text-2xl text-gray-100">
      <i class="fa-solid fa-headset font-bold text-1xl"></i>
    </div>
  </header>
  <a href="dashboard.html" class="text-yellow-400 underline hover:text-yellow-300 mx-auto mb-4 block max-w-md">Back To Dashboard</a>

  <main id="matchHistory" class="space-y-6 px-3 max-w-md mx-auto w-full">
    <p class="text-gray-400 text-center">Loading your match history...</p>
  </main>

  <!-- Upload Modal or Section -->
  <section id="uploadSection" class="max-w-md mx-auto bg-gray-900 p-4 rounded-md mb-10 hidden">
    <h3 class="text-yellow-400 font-semibold mb-2">Upload Match Screenshot</h3>
    <input type="file" id="screenshotFile" accept="image/*" class="mb-3 w-full text-black" />
    <button id="uploadBtn" class="bg-yellow-500 hover:bg-yellow-600 text-black px-4 py-2 rounded font-semibold" disabled>Upload Screenshot</button>
  </section>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, collection, getDocs, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDooTNeDHoWUU9nLxYxyBIhewydt7Xl_M0",
      authDomain: "dlstournament-31ac1.firebaseapp.com",
      projectId: "dlstournament-31ac1",
      storageBucket: "dlstournament-31ac1.appspot.com",
      messagingSenderId: "874377019055",
      appId: "1:874377019055:web:6e38db2ec7f0d541d2de5a"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    let currentUser = null;
    let currentMatchId = null;

    const matchHistoryEl = document.getElementById("matchHistory");
    const uploadSection = document.getElementById("uploadSection");
    const uploadBtn = document.getElementById("uploadBtn");
    const screenshotFileInput = document.getElementById("screenshotFile");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }
      currentUser = user;
      await fetchMatchHistory();
    });

    async function fetchMatchHistory() {
      matchHistoryEl.innerHTML = `<p class="text-gray-400 text-center">Loading your match history...</p>`;
      try {
        const matchesSnapshot = await getDocs(collection(db, "matches"));
        let html = "";
        let found = false;

        for (const matchDoc of matchesSnapshot.docs) {
          const matchId = matchDoc.id;
          const matchData = matchDoc.data();

          const participantDocRef = doc(db, "matches", matchId, "participants", currentUser.uid);
          const participantDocSnap = await getDoc(participantDocRef);

          if (participantDocSnap.exists()) {
            found = true;
            currentMatchId = matchId; // Set current match to enable upload for this match

            const pData = participantDocSnap.data();

            let matchDate = null;
            if (matchData.dateTime && typeof matchData.dateTime.toDate === "function") {
              matchDate = matchData.dateTime.toDate();
            } else if (matchData.dateTime) {
              matchDate = new Date(matchData.dateTime);
            } else {
              matchDate = new Date();
            }
            const formattedDate = matchDate.toLocaleString().replace(/GMT.*/, "").trim();

            const participantsColRef = collection(db, "matches", matchId, "participants");
            const participantsSnapshot = await getDocs(participantsColRef);
            let participantsHtml = "<ul class='list-disc list-inside max-h-40 overflow-auto text-gray-300'>";
            participantsSnapshot.forEach(pSnap => {
              const pdata = pSnap.data();
              participantsHtml += `<li>${pdata.teamName || "No Name"}</li>`;
            });
            participantsHtml += "</ul>";

            html += `
              <div class="bg-gray-800 border border-gray-600 p-4 rounded-md mb-4">
                <h4 class="text-yellow-400 font-semibold text-lg">${matchData.title || "Untitled Match"}</h4>
                <p class="text-gray-300 text-sm">Date & Time: ${formattedDate}</p>
                <p class="text-gray-300 text-sm">Your Team: <span class="font-bold text-yellow-400">${pData.teamName || "No Name"}</span></p>
                <p class="text-gray-300 text-sm">Total Prize: ৳${matchData.totalPrice ?? 'N/A'}</p>
                <p class="text-gray-300 text-sm">Per Goal: ৳${matchData.perGoal != null ? matchData.perGoal : 'N/A'}</p>
                <p class="text-gray-300 text-sm">Entry Fee: ৳${matchData.entryFee ?? 'N/A'}</p>
                <div class="mt-2">
                  <h5 class="text-yellow-300 font-semibold">Participants:</h5>
                  ${participantsHtml}
                </div>
              </div>
            `;
          }
        }

        if (!found) {
          html = `<p class="text-gray-400 text-center">You haven't joined any matches yet.</p>`;
          uploadSection.classList.add("hidden");
        } else {
          uploadSection.classList.remove("hidden");
        }
        matchHistoryEl.innerHTML = html;

      } catch (error) {
        console.error("Error fetching match history:", error);
        matchHistoryEl.innerHTML = `<p class='text-red-500 text-center'>Failed to load match history.</p>`;
        uploadSection.classList.add("hidden");
      }
    }

    // Enable upload button only when a file is selected
    screenshotFileInput.addEventListener("change", () => {
      uploadBtn.disabled = !screenshotFileInput.files.length;
    });

    uploadBtn.addEventListener("click", () => {
      if (!screenshotFileInput.files.length) return;
      uploadScreenshot(screenshotFileInput.files[0]);
    });

    async function uploadScreenshot(file) {
      if (!currentUser || !currentMatchId) {
        Swal.fire("Error", "User or match info missing.", "error");
        return;
      }

      const storageRef = ref(storage, `match_screenshots/${currentMatchId}/${currentUser.uid}_${Date.now()}_${file.name}`);

      const uploadTask = uploadBytesResumable(storageRef, file);

      Swal.fire({
        title: "Uploading...",
        text: "Please wait while your screenshot uploads.",
        allowOutsideClick: false,
        didOpen: () => {
          Swal.showLoading();
        }
      });

      uploadTask.on("state_changed",
        (snapshot) => {
          // You can show progress if needed here
        },
        (error) => {
          Swal.fire("Upload Failed", error.message, "error");
        },
        async () => {
          // Upload complete
          const downloadURL = await getDownloadURL(uploadTask.snapshot.ref);

          // Save URL to Firestore participant doc
          const participantDocRef = doc(db, "matches", currentMatchId, "participants", currentUser.uid);
          await updateDoc(participantDocRef, { screenshotUrl: downloadURL });

          Swal.fire("Success", "Screenshot uploaded successfully!", "success");
          screenshotFileInput.value = "";
          uploadBtn.disabled = true;
        }
      );
    }
  </script>
</body>
</html>
