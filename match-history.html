<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Upload Match Screenshot</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-black text-white min-h-screen flex flex-col items-center justify-center p-4">

  <h1 class="text-yellow-400 text-3xl font-bold mb-6">Upload Match Screenshot</h1>

  <input type="file" id="fileInput" accept="image/*" class="mb-4 p-2 rounded" />
  <button id="uploadBtn" class="bg-yellow-500 text-black px-4 py-2 rounded hover:bg-yellow-400">Upload Screenshot</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDooTNeDHoWUU9nLxYxyBIhewydt7Xl_M0",
      authDomain: "dlstournament-31ac1.firebaseapp.com",
      projectId: "dlstournament-31ac1",
      storageBucket: "dlstournament-31ac1.appspot.com",
      messagingSenderId: "874377019055",
      appId: "1:874377019055:web:6e38db2ec7f0d541d2de5a"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    let currentUser = null;

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        Swal.fire({
          icon: 'error',
          title: 'Not Logged In',
          text: 'Please login first.',
          confirmButtonText: 'OK'
        }).then(() => {
          window.location.href = "login.html";
        });
        return;
      }
      currentUser = user;
    });

    document.getElementById('uploadBtn').addEventListener('click', async () => {
      if (!currentUser) {
        Swal.fire('Error', 'User not authenticated.', 'error');
        return;
      }

      const fileInput = document.getElementById('fileInput');
      if (fileInput.files.length === 0) {
        Swal.fire('Error', 'Please select an image file.', 'warning');
        return;
      }

      const file = fileInput.files[0];
      const storageRef = ref(storage, `screenshots/${currentUser.uid}/${Date.now()}_${file.name}`);

      try {
        // Upload file to Firebase Storage
        await uploadBytes(storageRef, file);

        // Get downloadable URL
        const downloadURL = await getDownloadURL(storageRef);

        // Save downloadURL to Firestore user document
        const userDocRef = doc(db, "users", currentUser.uid);

        // Update 'latestScreenshot' field (or add your own field)
        await updateDoc(userDocRef, {
          latestScreenshot: downloadURL,
          screenshotUploadedAt: new Date()
        });

        Swal.fire('Success', 'Screenshot uploaded successfully!', 'success');
        fileInput.value = ''; // reset input
      } catch (error) {
        console.error('Upload failed:', error);
        Swal.fire('Error', 'Failed to upload screenshot.', 'error');
      }
    });
  </script>

</body>
</html>
