<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Upload Screenshot Test</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body style="background:#222; color:#eee; font-family: sans-serif; padding: 2rem;">

  <h2>Upload Screenshot</h2>
  <input type="file" id="fileInput" accept="image/*" />
  <button id="uploadBtn">Upload</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDooTNeDHoWUU9nLxYxyBIhewydt7Xl_M0",
      authDomain: "dlstournament-31ac1.firebaseapp.com",
      projectId: "dlstournament-31ac1",
      storageBucket: "dlstournament-31ac1.appspot.com",
      messagingSenderId: "874377019055",
      appId: "1:874377019055:web:6e38db2ec7f0d541d2de5a"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    let currentUser = null;

    onAuthStateChanged(auth, user => {
      if (!user) {
        alert('You are not logged in. Redirecting to login page.');
        window.location.href = 'login.html';
        return;
      }
      currentUser = user;
      console.log("Logged in user:", user.uid);
    });

    document.getElementById('uploadBtn').addEventListener('click', async () => {
      if (!currentUser) {
        alert('User not logged in.');
        return;
      }

      const fileInput = document.getElementById('fileInput');
      if (!fileInput.files.length) {
        alert('Please select a file first.');
        return;
      }

      const file = fileInput.files[0];
      const fileRef = ref(storage, `screenshots/${currentUser.uid}/${Date.now()}_${file.name}`);

      try {
        await uploadBytes(fileRef, file);
        const url = await getDownloadURL(fileRef);
        console.log('File uploaded. URL:', url);

        // Save to Firestore user doc
        const userDoc = doc(db, "users", currentUser.uid);
        await updateDoc(userDoc, {
          lastScreenshotURL: url,
          lastUploadedAt: new Date()
        });

        alert('Upload successful!');
        fileInput.value = '';
      } catch (err) {
        console.error('Upload failed:', err);
        alert('Upload failed. See console for details.');
      }
    });
  </script>
</body>
</html>
